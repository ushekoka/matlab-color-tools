
name: Run CI 
on: [push]

jobs:
  ci:
    name: CI for MATLAB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v0.1.2
        with:
          release: R2020a
      - name: Run script
        uses: matlab-actions/run-command@v0
        with:
          command: cd('../run-tests')       
