
name: Run CI 
on: [push]

jobs:
  ci:
    name: CI for MATLAB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v0.1.2
        

      - name: Run Tests
        uses: matlab-actions/run-tests@v0
        with:
          source-folder: tbx;misc
          test-results-junit: test-results/results.xml
          code-coverage-cobertura: code-coverage/coverage.xml
          test-results-pdf: test-results/pdf-results.pdf
          select-by-folder: newtests,tests
      
      - name: Verify artifact generation
        run: |
          (test -f test-results/results.xml) || (echo "File results.xml does not exist" && exit 1)
          (test -f test-results/results11.xml ) || (echo  "File results11.xml does not exist" && exit 1)
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: PDFt
          path: test-results/pdf-results.pdf
          
          
